<!DOCTYPE HTML>

<html Lang="pt-br">


<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">



<title> Menu de opções </title>

</head>


<body>

<script>

var opção = prompt("Digite sua opção: 1 para acessar tela de cadastro, 2 para acessar cálculo ou 3 para transferência de setor");

switch (opção) {

case "1":

 window.alert("Acessar tela de Cadastro");

break;

case "2":
window.alert("Acessar cálculo");

break;

default:
    
window.alert("Transferência de dados");

break;

}

</script>

</body>

</html>
