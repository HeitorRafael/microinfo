<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de dados</title>
</head>
<body>
    <!-- variaveis primitivas procurar video do guanabara e w3schools -->

    <script>
        /* Tipos de dados
        Os tipos de dados podem ser verificados com "typeof"

        Existem sete tipos de dados primitivos em JavaScript
        1. Number
            -Utilidado para representar números, incluindo inteiros, incluindo com ponto flutuante.
        2. String
            -Utilizado para representar textos 
        3. Boolean
            - Representam os valores como "verdadeiro" ou "Falso"
        4. Undefined
            -Representa valores indefinidos, ou seja sem valor algum ex: var car;
        5. Null
            -Representa um valor nulo ou vazio ou seja quando deixamos um espaço para ser preenchido
            futuramente ex: var car = "";
        6. Symbol
            -Introduzido bo ES6-2015(Juntamente com ES10 são versões do ECMAScript, que é a 
            especificação padrão para a linguegem de programação JS ), para criar valores únicos 
            e não mutáveis que podem ser usados como chave de objetivo.
        7. BigInt
            - Utilizado para representar inteiros maiores que 2^53.
        */
        
    </script>
    <script src="Cul04_ ScriptTiposDeDados.js"></script>
    
</body>
</html>
