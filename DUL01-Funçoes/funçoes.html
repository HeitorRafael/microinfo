<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Funções</title>
</head>
<body>
    <!-- 
        ref: guanabara e w3schools : funções javascript
     -->

<script>
    /*
    função é um bloco de codigo reutilizavel, 
    para cumprir uma tarefa específica

    só é executada quando é chamada
    */ 
   function sum(a, b) {
    return a+b
   }

   let js_sum = sum (2, 3);
   document.write(js_sum);
</script>

</body>
</html>
