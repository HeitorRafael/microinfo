<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operação de soma +</title>
</head>
<body>
    <h3>Somando numeros inteiros</h3>

    <!-- Entrada em prompt, e saida com 'document.Write'-->

    <script>
        let js_n1;
        let js_n2;
        let js_soma;

        //Entrada de dados
        js_n1 = window.prompt("Primeiro numero");
        js_n2 = window.prompt("Segundo numero");
        js_soma = parseInt(js_n1) + parseInt(js_n2);

        document.write("a soma dos números é: " + parseInt(js_soma));


    </script>
</body>
</html>
