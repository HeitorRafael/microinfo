<!DOCTYPE html>
<!--1) Essa declaração é opcional, mas recomendada, que especifica o HTML utilizado. No caso HTML5.
CLASSIFICAÇÕES POSSIVEIS :
A)<!DOCTYPE html>
B)<!Doctype html>
C)<!DocType html>
D)<!docType html>
São formas de declarar ao navegador que se trata de um documento do tipo "web" (pág. da internet)

2)a declaração <html> e </html> com atributo "lang":
    a)<html> elemento raiz de uma pagina web (tendo que ser a tag fechada) contem tudo que é apresentado para o usuário
    b) atributo "lang" fornece informações sobre idioma do doc., útil para mecanismos de busca, navegadores, assistentência.(indiferente se maiuscula ou minuscula)

3) Sobre <head> </head> conteúdo de cabeçalho (container) contendo informações parametrizadas e metadados da pág., links para CSS, scripts, e outras informações para motores de busca.

4) Body: seção principal do HTML. Todo conteúdo visivel deve estar contido nesse campo-->

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!--UTF-8 padrão de codificação suportado por diversos browsers-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- comando responsavel pelas configs. de vizualização dos dispositivos, ele garante que largura de escala inicial da página
    seja corretamente exibida de forma responsiva em dispositivos moveis, vizualização otimiozada-->
    <title>Document</title>
</head>
<body>


    
</body>
</html>
