<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparadção</title>
</head>
<body>

    <script>
    /*
    Utilizados para comparar valores
    Vão retornar "true" ou "false"
    */ 

        document.write("Operadores de comparação <br>");
        document.write("definição de variáveis" + "<br>");

        var a = 5;
        var b = "5";

        document.write(`Vamos utilizar o "= =" para comparar apenas o conteúdo 
        da variável fazendo a comparação de "a= =b"` + "<br>");
        document.write((a==b) + "<br>") //retorna true
 
        document.write(`Vamos utilizar o "= = =" para comparar o conteúdo e o tipo
        da variável fazendo a comparação de "a= = =b" <br>`);
        document.write((a===b) + "<br>") //retorna false
        //Lembrando que a==5 true
        //Lembrando que a=='5' false

        //ja o de diferente é : "!=" ele compara se o conteúdo é diferente
        //e o !== compara se o tipo e conteúdo é diferente
        

    </script>
    
</body>
</html>
