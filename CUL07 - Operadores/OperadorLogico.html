<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores logicos</title>
</head>
<body>
    <script>
        /*
        operadores com valores booleanos:
        && = e/and
        || = ou/or
        ! = Não
        */
        let x = prompt ("digite um valor");
        let y = 10;
        if(x < 10 && y > 5){
            console.log("as duas condições são verdadeiras");
        }

        if(x == 5 || y ==5){
            console.log(" apareceu por que pelo menos uma das igualdades é verdadeira");
        }

        if(!(x==y)){
            console.log("sim eles são diferentes");
        }
    </script>
    
</body>
</html>
