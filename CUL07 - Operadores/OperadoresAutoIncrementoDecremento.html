<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremento & Decremento</title>
</head>
<body>
    

    <script>

        //variavel

        let contador = 10;

        document.write("conteudo da variavel é" + contador + "<br>")
        contador++
        document.write("conteudo da variavel com incremento é" + contador + "<br>")

        document.write("conteudo da variavel é" + contador + "<br>")
        contador--
        document.write("conteudo da variavel com decremento é" + contador + "<br>")
    </script>
</body>
</html>
