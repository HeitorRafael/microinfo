<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritiméticos</title>
</head>
<body>
    <!-- 
        Referências:
        operadores aritmeticosJS: Guanabara 
        w3schools: js operadores aritimerticos
    -->

     <script>
        
        /*
        objetivo:
        -Trabalhar com operadores aritimeticos 
        Entrada: variáveis inicializadas em tempo de programa
        Saída: document.write
        */ 

        // definição de variáveis

        var x = 10;
        var y = 5; 


        // Realizando algumas operações


        var soma = x + y;
        var subtracao = x - y;
        var multiplicacao = x * y;
        var divisao = x / y;
        var resto = x % y;

        // saída

        document.write ("a some é igual a" + soma + "<br>")
        document.write ("a subtração é igual a" + subtracao + "<br>")
        document.write ("a multiplicacao é igual a " + multiplicacao + "<br>")
        document.write ("a divisao é igual a " + divisao + "<br>")
        document.write ("e o resto da divisão é " + resto + "<br>")


     </script>


</body>
</html>
