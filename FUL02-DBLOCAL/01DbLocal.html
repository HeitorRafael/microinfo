 FUNCIONAMENTO:
 -São dois tipos de armazenamento uiteis para diferentes cenários.
 -O LocalStorage é util pata se armazenar informações referentes ao usuário
 de forma persistente como preferências, historico e etc de forma a persistir
 entre as sessões do navegador. 
    a) duração: armazenamento de forma permanente(sem data de expiração),
     sendo armazenado para sessões futuras

    b) os dados armazenados no localstorage podem ser acessados em qualquer 
    janela ou guia aberta no mesmo domíno/protocolo que foram gravados.

 -SessionStorage: armazenamento temporário em uma sessão específica do usuário
 como por exemplo para cálculos e alguns dados a serem utilizados naquela aba.
    a) duração: apenas naquela sessão, quando o o navegador ou a aba é
    fechada os dados são excluidos

    b) os dados armazenados no sessiostorage são acessivei apenas naquela 
    sessão ou momento


 -Ambas as formas de armazenamento possuem uma capacidade com limite entre 
5 a 10 MB podendo varias dependendo do navegador.
