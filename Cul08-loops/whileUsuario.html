<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Input do usuario

        var inputUser = prompt("Digite quantas vezes");
        var start = 1

        while (start <= inputUser) {
            document.write("<p> vez numero "+ start + "</p>")
            start++
        }
    </script>
</body>
</html>
