<script>
    /* 
    -Manipulando Variáveis -- Armazenam valores que serão utilizados 
    para estruturar a logica de programação.

    -Formas de criar variáveis: 3 formas
        -As variáveis podem ser declaradas usando as palavras chaves: 'var', 'let', 'const'.
        ~VAR: e usada para declarar variaveis que tem escopo de função ou escopo global
            (quando declara fora de qualquer função).
        ~LET: É usada pára declarar variáveis que tem escopo de bloco
            (como dentro de um "loop" ou uma instrução "if" , por exemplo)
            É de uso mais recomendado do que o "var".
        ~CONST: É usada para declarar variáveis que são constantes e imutáveis

    -Variáveis possuem tipagem fraca
REF.:https://www.w3schools.com/js/js_variables.asp

    -Nomes válidos de variáveis
        regras gerais de construção de nomes de variáveis
            a)Os nomes podem conter letras, números, sublinhados e cifrões.
            b)O nome de uma variável deve iniciar com uma letra,cifrão, ou sublinhado. 
                O Nome de variável não pode iniciar com um número.
            c)Os nome diferenciam letras maiúsculas de minúsculas (caseSensitive).
            d)e indicado que utilize nome descritivo para deixar claro a sua finalidade.

    -Tipo de variáveis
        Em java script existem diferentes tipos de variáveis, exemplo:
            a) String = armazenamento de texto. são colocadas com aspas duplas.
            b) int = armazena números inteiros sem decimais
                positivos e negativos
            c) float = Armazena números de ponto flutuante, com decimais, também, com numeros 
                positivos e negativos
            d) char =  Armazena caracteres únicos como letras 'A', 'b' etc.
            e)boolean = armazena valores lógicos com dois estados: Verdadeiro ou Falso
    */


</script>
