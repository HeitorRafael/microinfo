        HTML - Hypertext Markup Language
             Linguagem de marcação de texto.
             Então é uma linguagem, mas não de programação,
             É uma linguagem focada em conteúdo (texto,
             imagem, tabela, lista etc).           
             
             O termo hipertexto remete a ideia de que o texto
             é um elemento interativo, no sentido de redirecionar
             para novas informações (como um "link" não se limita apenas ao
             texto, mas a figuras e outros elementos. 

            CSS - cascating Style Sheets
               Folhas de estilo em cascata. Isto porque uma folha
               muda a característica de outra. Ou seja, um seletor
               possuiu uma característica padrão, porém, pode-se mudá-las 

            JavaScript - (JS)
            As interatividade do site é dada pela linguagem de
            programação JS.
