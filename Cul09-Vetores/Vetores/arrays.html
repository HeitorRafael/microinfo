<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com array/vetor/matriz</title>
</head>
<body>
    
<script>

let car = ['voyage', 'fusca', 'pajero', 'kombi', 'ferrari'];
console.log(car[0]);

var num = [1, 2, 3, 4, 5, 6]
console.log(num[4])


num [6] = "abobora" //conhecendo a ultima posição
console.log(num[6])

num.push("paçoca") // quando voce quer inserir um item na ultima posição mas não sabe o indice dela
console.log(num[7])

console.log(`o vetor tem ${num.length} posiçoes`)

for (let i = 0; i< num.length; i++) {
  console.log(num[i]);
    }

    //o indexOf acha qual a posição no array do que voce esta procurando.
</script>

</body>
</html>
